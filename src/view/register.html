<div class="register">
	<form class="displayBlock textAlignCenter">
		<div class="form-line textAlignLeft">
			<span class="account displayInlineBlock verticalAlignTop"></span>
			<input class="displayInlineBlock" type="text" placeholder="输入手机号">
		</div>
		<div class="form-line textAlignLeft">
			<span class="lock displayInlineBlock verticalAlignTop"></span>
			<input class="displayInlineBlock" type="password" placeholder="设置6位以上的密码">
		</div>
		<div class="message-wrap textAlignLeft">
			<input class="displayInlineBlock message-box" placeholder="短信验证码" type="text">
			<span class="message floatRight">发送短信</span>
		</div>
		<button class="login-btn">登录</button>
		<button class="register-btn">注册</button>
	</form>
</div>
